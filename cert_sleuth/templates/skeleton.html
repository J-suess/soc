<!DOCTYPE html>
<html lang="en">
<head>
    <h1> Cert Sleuth v. 1.1 </h1>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')  }}">
    Scan began at {{start}} and ended at {{end}}
</head>
<body>
<div>
    {% for site, ports in sites.items() %}
        <li>
            <a href = "https://{{site}}" target="_blank">{{site}}</a> running on port(s): {{ports}}
        </li>
    {% endfor %}
</div>

</body>
</html>
